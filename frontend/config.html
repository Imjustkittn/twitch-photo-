<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery Extension Config</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  </head>
  <body>
    <div class="notice">
      <h2>Connect Broadcaster Account</h2>
      <p>This connects the EBS so it can check viewers' subscription status.</p>
      <button id="connect">Connect with Twitch</button>
      <p style="opacity:.7">A popup to id.twitch.tv will request the scope <code>channel:read:subscriptions</code>.</p>
    </div>
    <script>
      document.getElementById('connect').onclick = () => {
        const base = (window.EBS_BASE || '');
        window.open(base + '/auth/login', 'oauth', 'width=500,height=700');
      };
    </script>
  </body>
</html>
